name: publish

on:
  push:
    branches:
      - development
      - master

jobs:
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@master

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          
      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-gateway-dev -f api-gateway/Dockerfile .

      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-gateway-dev
      #- name: Build
      #  run: |
      #    gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/auth-microservice

      - name: Deploy
        run: |
          gcloud run deploy api-gateway-dev \
          --region ${{ secrets.GCP_REGION }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-gateway-dev \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }} \
          --set-env-vars URL_AUTH_MICROSERVICE=${{ secrets.URL_AUTH_MICROSERVICE }}

